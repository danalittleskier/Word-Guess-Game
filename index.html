<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Word Guess Game</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Outdoor Life Word Game</h1>
            <hr class="my-4">
        </div>
    </div>
    <div class="container mt-4 midsection">
        <div class="row justify-content-center">
            <div class="col-md-8 my-2">
                <h6>Press any key to get started!</h6>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                Wins
            </div>
            <div id="wins" class="col-md-3">
                0
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                Losses
            </div>
            <div id="losses" class="col-md-3">

            </div>
        </div>
        <div class="row justify-content-center hidden">
                <div class="col-md-4">
                    Computer Word
                </div>
                <div id="computer-word" class="col-md-3">
    
                </div>
            </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                Letters
            </div>
            <div id="underscores" class="col-md-3">

            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
                Guesses remaining
            </div>
            <div id="guess-remaining" class="col-md-3">
                12
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                Letters used
            </div>
            <div id="letters-picked" class="col-md-3">
                <span></span>
            </div>
        </div>
        <div class="row justify-content-center">
                <div class="col-md-4 my-4">
                    <button type="button" id="new-word" class="btn btn-info">New Word</button>
                </div>
        </div>
        <div class="row justify-content-center">
                <div class="col-md-4 my-4">
                    <button type="button" id="new-game" class="btn btn-info">Reset New Game!</button>
                </div>
        </div>

    </div>

</body>
<footer> <a href="https://pngtree.com/free-backgrounds">free background photos from pngtree.com</a></footer>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script> 

</html>
